<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Free QR Code Generator - Create and download QR codes instantly."/>
  <meta name="keywords" content="QR code generator, free QR codes, create QR code, download QR code">
  <meta name="author" content="QRQuick">
  <meta property="og:title" content="QRQuick - Free QR Code Generator"/>
  <meta property="og:description" content="Create and download QR codes instantly. No sign-up required."/>
  <meta property="og:image" content="preview.jpg"/>
  <meta name="twitter:card" content="summary_large_image"/>
  <title>QRQuick | Free QR Code Generator</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>QRQuick</h1>
    <p>Instant Free QR Code Generator</p>
  </header>
  <main>
    <section class="hero">
      <h2>Create QR Codes for URLs, WiFi, Text & More</h2>
      <input type="text" id="qrInput" placeholder="Enter your data here" />
      <button onclick="generateQR()">Generate</button>
    </section>
    <div id="qrcode" class="qrcode-box"></div>
    <button id="downloadBtn" onclick="downloadQR()">Download QR</button>
  </main>
  <footer>
    <p>Â© 2025 QRQuick | <a href="privacy.html">Privacy</a> | <a href="terms.html">Terms</a> | <a href="contact.html">Contact</a></p>
    <div class="ads">Ad space for Google AdSense</div>
  </footer>
  <script>
    let qr;
    function generateQR() {
      const container = document.getElementById('qrcode');
      container.innerHTML = '';
      const input = document.getElementById('qrInput').value;
      if (!input.trim()) return alert("Please enter something!");
      qr = new QRCode(container, {
        text: input,
        width: 256,
        height: 256,
        colorDark: "#000",
        colorLight: "#fff",
        correctLevel: QRCode.CorrectLevel.H
      });
      document.getElementById("downloadBtn").style.display = "inline-block";
    }
    function downloadQR() {
      const img = document.querySelector('#qrcode img');
      if (!img) return alert("Generate a QR code first");
      const link = document.createElement('a');
      link.href = img.src;
      link.download = "qr-code.png";
      link.click();
    }
  </script>
</body>
</html>
